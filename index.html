    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

    <link rel="shortcut icon" type="image/png" href="img/logo.png">
    <title>Hohai Sustainable | Exloring for more</title>

</head>

<body>
    <header class="header">
        <div class="header__logo-box">
            <img src="img/logo.png" alt="logo" class="header__logo">
        </div>

        <div class="header__text-box">
            <h1 class="heading-primary">
                <span class="heading-primary--main">SUSTAINABILITY</span>
                <span class="heading-primary--sub">是我们终身思考的问题</span>
            </h1>

            <a href="#" class="btn btn--white btn--animated">探索我们的方案</a>
        </div>
    </header>

    <main>
        <section class="section-about">
            <div class="u-center-text u-margin-bottom-big">
                <h2 class="heading-secondary">
                    更有新意的城市绿地解决方案
                </h2>
            </div>

            <div class="row">
                <div class="col-1-of-2">
                    <h3 class="heading-tertiary u-margin-bottom-small">面面俱到的设计</h3>
                    <p class="paragraph">
                        基于场地现有条件，进行全方面考虑。
                        设计包括分区设计、植被设计、交通设计、
                        排水设计、照明设计、智能化设计、管理设计和组件设计。
                    </p>
                    <h3 class="heading-tertiary u-margin-bottom-small">以人为本的需求导向设计</h3>
                    <p class="paragraph">
                        后疫情时代公园的设计策略不仅要满足人群的需求，
                        更要强调社交距离、可持续理念的体现与身临其境的参与体验。
                        人群的需求确定设计的方向，将可持续理念融入其中，
                        即“可见和理解” “享受和珍惜”以及“行动和沟通”。
                    </p>
                    <a href="#" class="btn-text">了解更多 &rarr;</a>
                </div>
                <div class="col-1-of-2">
                    <div class="composition">
                        <img src="img/传统植物山石.png" alt="传统植物山石" class="composition__photo composition__photo--p1">
                        <img src="img/户外教室.png" alt="户外教室" class="composition__photo composition__photo--p2">
                        <img src="img/艺术水花园.png" alt="艺术水花园" class="composition__photo composition__photo--p3">
                    </div>
                </div>
            </div>
        </section>
    </main>
